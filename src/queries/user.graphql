mutation register(
	$username: String!
	$email: String!
	$password: String!
	$firstname: String!
	$lastname: String!
	$companyId: Float!
) {
	register(
		username: $username
		email: $email
		password: $password
		firstname: $firstname
		lastname: $lastname
		companyId: $companyId
	) {
		user {
			id
			username
			email
			firstname
			lastname
			company {
				id
				name
				address
				postalCode
				phone
			}
		}
		accessToken
	}
}

mutation login($username: String!, $password: String!) {
	login(username: $username, password: $password) {
		user {
			id
			username
			email
			firstname
			lastname
			company {
				id
				name
				address
				postalCode
				phone
			}
		}
		accessToken
	}
}

mutation logout {
	logout {
		username
	}
}

query findAll {
	findAll {
		id
		username
		email
		firstname
		lastname
	}
}
